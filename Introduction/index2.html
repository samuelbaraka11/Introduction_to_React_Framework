<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>

    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Challenge 1</title>
</head>
<body>
    <!-- React content comes here -->
<div id="chall">React has not rendered yet</div>


    <!-- JAVASCRIPT -->
    <script type="text/babel">

        // Render React to the DOM. (WHAT, WHERE)
        ReactDOM.render( 
            <h1>My First React challenge!</h1>,
            
            document.getElementById("chall")
        );

        ReactDOM.render( 
            
        <p>I am a paragraph. Thank you for reading me.</p>,
            
        document.getElementById("chall")
         );

         ReactDOM.render( 
            <a href="google.com">Click Me</a>,    
       
            
        document.getElementById("chall")
         );

         ReactDOM.render(
         <ul>
              <li>Eat</li> 
              <li>Sleep</li>
              <li>Code</li>
              <li>Repeat</li> 
                
                
            </ul>,
            document.getElementById("chall")
         );

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>

    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- React content comes here -->
<div id="app">React has not rendered yet</div>


    <!-- JAVASCRIPT -->
    <script type="text/babel">

        //Creating variables for JSX and For location
        var hello = <h1>Volkswagen is a Lifestyle</h1>;
        var destination = document.getElementById("app");

        // Render React to the DOM. (WHAT, WHERE)
        ReactDOM.render( 
            hello,
            destination
        );

    </script>
</body>
</html>
